<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./Css/Style.css">

  <script src="./Js/Main.js" defer></script>
  <script src="./Js/all.min.js"></script>

  <title>Image Editor</title>
</head>

<body>
  <div class="container">
    <h2>Easy Image Editor</h2>
    <div class="wrapper">
      <div class="editor-panel">
        <div class="filter">
          <label class="title">Filters</label>
          <div class="options filter-options">
            <button id="brightness" class="active" data-value="100" data-filter="brightness"
              data-max="250">Brightness</button>
            <button id="saturation" data-value="100" data-filter="saturate" data-max="200">Saturation</button>
            <button id="inversion" data-value="0" data-filter="invert" data-max="100">Inversion</button>
            <button id="grayscale" data-value="0" data-filter="grayscale" data-max="100">Grayscale</button>
          </div>
          <div class="slider">
            <div class="filter-info">
              <p class="name">Brightness</p>
              <p class="value">100%</p>
            </div>
            <input id="filter_range_input" type="range" value="100" min="0" max="250">
          </div>
          <div class="slider">
            <div class="filter-info blur-info">
              <p class="name">blur</p>
              <p class="value">0%</p>
            </div>
            <input id="blur_range_input" type="range" value="0" min="0" max="100">
          </div>
        </div>
        <div class="rotate">
          <label class="title">Rotate & Flip</label>
          <div class="options rotate-flip-options">
            <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
            <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
            <button id="horizontal"><i class="fa-solid fa-left-right"></i></button>
            <button id="vertical"><i class="fa-solid fa-up-down"></i></button>
          </div>
        </div>
      </div>
      <div class="preview-img">
        <img src="https://picsum.photos/1000/700" alt="preview-img">
      </div>
    </div>
    <div class="controls">
      <button class="reset-filter">Reset Filters</button>
      <div class="row">
        <input type="file" class="file-input" accept="image/*" hidden>
        <button class="choose-img">Choose Image</button>
        <button class="save-img">Save Image</button>
      </div>
    </div>
  </div>
</body>

</html>
